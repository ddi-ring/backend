name: S3 Test

on:
    workflow_dispatch:

permissions:
    id-token: write

jobs:
    s3:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@main

            - name: Setup NodeJS
              uses: actions/setup-node@main
              with:
                  node-version: 20

            - name: Configure AWS credentials 🔑
              uses: aws-actions/configure-aws-credentials@main
              with:
                  role-to-assume: ${{ vars.AWS_ASSUME_ROLE_ARN }}
                  aws-region: ap-northeast-2

            - name: Build Doc
              run: npm ci && npm run build:doc

            - name: Deploy Page
              id: spa
              uses: deploy-actions/s3-spa@main
              with:
                  BucketName: rojiwon123-spa

            - name: output spa
              run: echo ${{ steps.spa.outputs.DistributionId }}
